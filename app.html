<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>React App</title>
</head>
<body>
    <div id="root">
        <h1>Hello World!</h1>
        <div id="jsHello"></div>

        <div id="reactHello">will be replalced</div>
        <div id="nestedDiv">will be replalced</div>
    </div>
    
    <script>
        var heading = document.createElement("h1");
        heading.innerHTML = "Hello World from Javascript!";
        document.getElementById("jsHello").appendChild(heading);
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
